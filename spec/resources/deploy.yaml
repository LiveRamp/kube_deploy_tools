# This deploy.yaml is a testing fixture
version: 3
default_flags:
  food: bar
  baz: bing
  pull_policy: IfNotPresent
# Required flags: target, environment, flags
artifacts:
  - name: local
    image_registry: local
    flags:
      target: local
      environment: staging
      cloud: local
  - name: colo-service-prod
    image_registry: artifactory
    flags:
      target: colo-service
      environment: prod
      cloud: colo
  - name: colo-service-staging
    image_registry: artifactory
    flags:
      target: colo-service
      environment: staging
      cloud: colo
  - name: pippio-production
    image_registry: gcp
    flags:
      target: pippio-production
      environment: prod
      cloud: gcp
  - name: us-east-1-prod
    image_registry: aws
    flags:
      target: us-east-1
      environment: prod
      cloud: aws
  - name: us-east-1-staging
    image_registry: aws
    flags:
      target: us-east-1
      environment: staging
      cloud: aws
  - name: ingestion-prod
    image_registry: gcp
    flags:
      target: ingestion
      environment: prod
      cloud: gcp
  - name: platforms-prod
    image_registry: gcp
    flags:
      target: platforms
      environment: prod
      cloud: gcp
      feature_grafana: true
      feature_heapster: true
      feature_kube_state_metrics: true
      feature_prometheus_k8s: true
      feature_prometheus_operator: true
      feature_voyager: true
      elasticsearch_hosts: elasticsearch
      kubernetes_major_version: '1'
      kubernetes_minor_version: '8'
  - name: filtered-artifact
    image_registry: aws
    include_dir:
      - nginx/
    flags:
      target: us-east-1
      environment: staging
      cloud: aws
artifact_registry: artifactory
artifact_registries:
- name: artifactory
  driver: artifactory
  config:
    endpoint: https://***REMOVED***/artifactory
    repo: kubernetes-snapshot-local
# - name: gcs
#   driver: google_cloud_storage
#   config:
#     bucket: ""
#     path: ""
flavors:
  default:
    test_bool: true
image_registries:
  - name: artifactory
    driver: login
    prefix: my-artifactory.com:1234
    config:
      username_var: ARTIFACTORY_USERNAME
      password_var: ARTIFACTORY_PASSWORD
  - name: aws
    driver: aws
    prefix: 123456789.dkr.ecr.us-west-2.amazonaws.com
    config:
      region: us-west-2
  - name: local
    driver: noop
    prefix: local-registry
  - name: gcp
    driver: gcp
    prefix: gcr.io/kdt-example
